<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navratri Game Player</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5E6CC;
            color: #4A235A;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #D81B60;
        }
        .word-box {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: #F3F4ED;
            border-radius: 12px;
            border: 2px solid #D81B60;
            cursor: pointer;
            box-shadow: 2px 2px 5px #888;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .selected {
            background-color: #FFD54F;
        }
        #submitBtn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #submitBtn:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <h1>Happy Navratri! Choose Your Favorite Elements</h1>
    <form id="playerForm">
        <label for="playerName">Enter your name:</label><br>
        <input type="text" id="playerName" name="playerName" required><br><br>

        <div id="wordGrid">
            <!-- Navratri-themed words will be generated by JavaScript -->
        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script>
    const words = [
        {word: "Garba", icon: "🪘"}, 
        {word: "Dandiya", icon: "🪔"}, 
        {word: "Durga", icon: "🕉️"}, 
        {word: "Rangoli", icon: "🎨"}, 
        {word: "Chaniya Choli", icon: "👗"}, 
        {word: "Aarti", icon: "🙏"}, 
        {word: "Bhajan", icon: "🎶"}, 
        {word: "Mata Rani", icon: "👑"}, 
        {word: "Devotion", icon: "💖"}, 
        {word: "Fasting", icon: "🍴"}, 
        {word: "Pooja Thali", icon: "🍂"}, 
        {word: "Kumkum", icon: "🔴"}, 
        {word: "Chanting", icon: "📿"}, 
        {word: "Festival Lights", icon: "💡"}, 
        {word: "Mandir", icon: "🏰"}, 
        {word: "Shakti", icon: "🔥"}, 
        {word: "Navratri Colors", icon: "🌈"}, 
        {word: "Folk Dance", icon: "🩰"}, 
        {word: "Devotees", icon: "🕴️"}, 
        {word: "Prasad", icon: "🍲"}, 
        {word: "Ghagra", icon: "👚"}, 
        {word: "Trishul", icon: "🔱"}, 
        {word: "Kalash", icon: "🏺"}, 
        {word: "Chant", icon: "🔊"}, 
        {word: "Blessings", icon: "🙏"}, 
        {word: "Shiva", icon: "🕉️"}, 
        {word: "Navratri Dance", icon: "💃"}, 
        {word: "Devotional Songs", icon: "🎵"}, 
        {word: "Mahishasura", icon: "🐃"}, 
        {word: "Victory of Good", icon: "✨"}
    ];
    
    const selectedWords = [];
    const maxSelection = 9;  // Changed from 20 to 9
    const wordGrid = document.getElementById("wordGrid");

    // Generate word boxes
    words.forEach(({word, icon}) => {
        const div = document.createElement('div');
        div.classList.add('word-box');
        div.innerHTML = `${icon} ${word}`;
        div.onclick = () => selectWord(word, div);
        wordGrid.appendChild(div);
    });

    function selectWord(word, element) {
        if (selectedWords.includes(word)) {
            selectedWords.splice(selectedWords.indexOf(word), 1);
            element.classList.remove('selected');
        } else if (selectedWords.length < maxSelection) {
            selectedWords.push(word);
            element.classList.add('selected');
        } else {
            alert("You can only select 9 words.");  // Updated alert message
        }
    }

    document.getElementById("playerForm").onsubmit = function (e) {
        e.preventDefault();
        const playerName = document.getElementById("playerName").value;

        if (selectedWords.length !== maxSelection) {
            alert("Please select exactly 9 words.");  // Updated condition
            return;
        }

        fetch('/submit_player', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: playerName,
                words: selectedWords
            })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            window.location.reload();
        });
    };
</script>

</body>
</html>
